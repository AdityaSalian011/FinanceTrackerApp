{% extends "layout.html" %}

{% block title %}
Income 
{% endblock %}

{% block content %}
<h1>Set your Income</h1>
<form method="post">
    {% csrf_token %}
    <div class="d-flex flex-column justify-content-center align-items-center">
        <div class="card bg-black" style="width: 22rem;">
            <div class="card-body">
                <div>
                    {{form.as_p}}
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a href="{% url "info" %}" class="btn btn-danger">Back</a>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
